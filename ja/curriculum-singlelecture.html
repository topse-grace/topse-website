        <h2><span class="text-success">ト</span>ップエスイーを科目単位で受講する</h2>
        <p> 「トップエスイー」では，ソフトウェア工学の基礎から最先端までを学習できる様々な講義を用意しています．
            それらの講義を選択して受講していただくことが可能な「科目受講」の制度があります．
            ソフトウェア工学をピンポイントで学習したい場合などにご活用いただけます．</p>
        <p>受講方法等については個別にご相談を承りますので、ページ下部のトップエスイー事務局までお問い合わせください．
        なお、講義直前でのお申し込みでは受講できない場合がありますので，なるべくお早めにご連絡をお願いします．</p>
